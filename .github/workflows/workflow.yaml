name: Python Application

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      #      - uses: actions/checkout@v2
      #      - name: Set up Python 3.8
      #        uses: actions/setup-python@v2
      #        with:
      #          python-version: 3.8
      #
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: testenv
      - name: Install dependencies
        run: |
          pwd
          ls -r
          $CONDA/bin/conda env update --file ../environment.yml
          # Silent install OpenMM, should skip cudatoolkit
          $CONDA/bin/conda install -c conda-forge openmm -y

          # install YAFF manually as conda package is outdated
          git clone https://github.com/molmod/yaff
          cd yaff
          python setup.py install
          cd ..
          rm -rf yaff
          # install opencmm
          python setup.py install

      - name: Execute tests
        run: |
          pytest --pyargs opencmm
